<div id="connectFormBox" class="col-lg-9 col-lg-offset-9">
  <form id="connectionForm" style="width: 40%;">
    <div class="form-group">
      <label for="username">Nom d'utilisateur:</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="pwd">Mot de passe:</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="pwd">
    </div>
    <button  (click)="login()" id="submitConnection" type="submit" class="btn btn-primary">Se connecter</button>
  </form>
  <div id="connectionError"></div>
</div>
